<h2>
    Ingredients:
</h2>
<h3>
    <ul>

        <li>Smooth Peanut butter</li>
        <li>Any jam or preserves</li>
        <li>Sourdough Bread</li>      
    </ul>
</h3>
<h2>Directions:</h2>
<ol>
<li>Cut two slices of bread from the loaf and toast.</li>
<li>Spread one side with your jam or preserves, spread the other side with Peanut butter</li>
<li>Close the sandwich and enjoy.</li>
</ol>
